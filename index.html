<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coffee</title>
</head>
<body>
<div class="container">
    <button id="reset">Reset</button>
    <div class="teams">
        <h1 class="ho">HOME</h1>
        <h1 class="gu">GUEST</h1>
    </div>
    <div class="scores">
        <h2 id="home-score">0</h2>
        <h2 id="guest-score">0</h2>
    </div>
    <div class="btn">
    <div class="btn-home">
        <button id="home-plus1">+ 1</button>
        <button id="home-plus2">+ 2</button>
        <button id="home-plus3">+ 3</button>
    </div>
    <div class="btn-guest">
        <button id="guest-plus1">+ 1</button>
        <button id="guest-plus2">+ 2</button>
        <button id="guest-plus3">+ 3</button>
    </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
